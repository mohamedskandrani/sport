<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Edit Player</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #playerForm="ngForm" (ngSubmit)="editPlayer()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.name" name="name" class="form-control" placeholder="Player Name">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.age" name="age" class="form-control" placeholder="Player Age">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.nbr" name="nbr" class="form-control" placeholder="Player Number">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.position" name="position" class="form-control" placeholder="Player Position">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Player">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
