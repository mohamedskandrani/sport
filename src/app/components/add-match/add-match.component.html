<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">add match</h1>
        </div>
      </div>
    </div>
  </div>
<div class="site-section" >
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #matchForm="ngForm" (ngSubmit)="addMatch()">
            <div class="form-group">
              <input type="text" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="team 1">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="match.teamTwo" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="team 2">
              </div>
              <div class="form-group">
                <input type="text" [(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Score 1">
              </div>
              <div class="form-group">
                <input type="text" [(ngModel)]="match.scoreTwo" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Score 2">
              </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Add match">
              </div>
            
            
          </form>  
        </div>
       
      </div>
    </div>
