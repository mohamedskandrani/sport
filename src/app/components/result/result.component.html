<div class="container">


    <div class="row">
        <div class="col-lg-12" style="margin-top: 10%;">

            <div class="d-flex team-vs">
                <span class="score">
                    <span [ngStyle]="{color: scoreColor(matchInput.scoreOne,matchInput.scoreTwo)}">{{matchInput?.scoreOne}}</span>-<span [ngStyle]="{color: scoreColor(matchInput.scoreTwo,matchInput.scoreOne)}">{{matchInput?.scoreTwo}}</span> </span>
                <div class="team-1 w-50">
                    <div class="team-details w-100 text-center">
                        <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
                        <h3><span [ngClass]="{
                            win:matchInput.scoreOne>matchInput.scoreTwo,
                            loss:matchInput.scoreTwo>matchInput.scoreOne,
                            draw:matchInput.scoreTwo==matchInput.scoreOne}">{{matchInput?.teamOne}}</span><span>(win)</span></h3>
                        <ul class="list-unstyled">
                            <li>Anja Landry (7)</li>
                            <li>Eadie Salinas (12)</li>
                            <li>Ashton Allen (10)</li>
                            <li>Baxter Metcalfe (5)</li>
                        </ul>
                    </div>
                </div>
                <div class="team-2 w-50">
                    <div class="team-details w-100 text-center">
                        <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
                        <h3><span [ngClass]="{
                            win:matchInput.scoreTwo>matchInput.scoreOne,
                            loss:matchInput.scoreOn>matchInput.scoreTwoe,
                            draw:matchInput.scoreTwo==matchInput.scoreOne}" >{{matchInput?.teamTwo}}</span><span>(loss)</span></h3>
                        <ul class="list-unstyled">
                            <li>Macauly Green (3)</li>
                            <li>Arham Stark (8)</li>
                            <li>Stephan Murillo (9)</li>
                            <li>Ned Ritter (5)</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
