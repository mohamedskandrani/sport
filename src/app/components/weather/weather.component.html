<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">weather</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]="weatherForm">
                    <div class="form-group">
                        <input type="text" formControlName="city" class="form-control" placeholder="city">
                    </div>
                    <div *ngIf="
            weatherForm.controls['city'].invalid &&
            ( weatherForm.controls['city'].touched || 
            weatherForm.controls['city'].dirty)">
                        <div *ngIf=" weatherForm.controls['city'].errors?.['required']">
                            input is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" (click)="search()" [disabled]="weatherForm.invalid"
                            class="btn btn-primary py-3 px-5" value="search">
                    </div>
                </form>
            </div>
           

        </div>
        <div>temp:{{weatherResponse?.temp}}</div>
        <div>pressure:{{weatherResponse?.pressure}}</div>
        <div>windSpeed:{{weatherResponse?.windSpeed}}</div>
        <div>humidity:{{weatherResponse?.humidity}}</div>
        <div><img src="{{weatherResponse?.icone}}" alt=""></div>
        
        
    </div>
</div>
