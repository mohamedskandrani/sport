<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">research</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]="researchForm">
                    <div class="form-group">
                        <input type="number" formControlName="score1" class="form-control" placeholder="score1">
                    </div>
                    <div *ngIf="
            researchForm.controls['score1'].invalid &&
            ( researchForm.controls['score1'].touched || 
            researchForm.controls['score1'].dirty)">
                        <div *ngIf=" researchForm.controls['score1'].errors?.['required']">
                            input is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" formControlName="score2" class="form-control" placeholder="score2">
                    </div>
                    <div *ngIf="
            researchForm.controls['score2'].invalid &&
                    ( researchForm.controls['score2'].touched || 
                    researchForm.controls['score2'].dirty)">
                        <div *ngIf=" researchForm.controls['score2'].errors?.['required']">
                            input is required
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" (click)="research()" [disabled]="researchForm.invalid"
                            class="btn btn-primary py-3 px-5" value="search">
                    </div>
                </form>
            </div>
           

        </div>
        
        <div style="margin-bottom: 2%;" *ngFor="let elt of T">
            <app-result [matchInput]="elt"></app-result>
          </div>
      
          <div style="margin-bottom: 2%;" *ngIf="T?.length === 0">
            <p>Aucun résultat trouvé.</p>
          </div>
        
    </div>
</div>
